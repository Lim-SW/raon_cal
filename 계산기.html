<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title> 임석원 </title >

  <style>
    #div,#div2,#div3{ display:list-item; border: 2px solid gray; text-align: center;}
    #div0{border: 2px solid gray; text-align: left;}
    #div4{border: 2px solid gray; text-align: left; height: 10cm; overflow:auto;}
    #screen{text-align: right;}
    #container{position:absolute; width: 10cm;}
  </style>
</head>

<body>
  <!-- DO NOT USE HTML -->
</body>

<script>
  // local 저장해야할 전역변수들
  var flag = 0; 
  var calflag = 0;
  var last_n = 0;
  var last_s = '';
  var num;
  var pmflag=0;
  var input = '';
  var numbers = new Array();
  // 여기에 screen.innerText / full.innerText / div4의 child들(text로 가져오자)

  function cal() { // = 입력시 계산
    if(numbers.length == 0){
      // 아무것도 안함
    }
    else if(flag == 1){ // 같은수 같은부호 반복 계산
      var cal_result;
      switch(last_s){
        case '+':
          cal_result = +(parseFloat(numbers[0]) + parseFloat(last_n)).toFixed(12);
          break;
        case '-':
          cal_result = +(parseFloat(numbers[0]) - parseFloat(last_n)).toFixed(12);
          break;
        case '*':
          cal_result = +(parseFloat(numbers[0]) * parseFloat(last_n)).toFixed(12);
          break;
        case '/':
          cal_result = +(parseFloat(numbers[0]) / parseFloat(last_n)).toFixed(12);
          break;
        default:
          alert('switch error1');
      }

      // 계산기록
      if(calflag == 0){ // 처음 반복계산
        const line1 = document.createElement('h4');
        line1.innerText = full.innerText + last_n;
        const line2 = document.createElement('h2');
        line2.innerText = cal_result;
        line1.className = 'sik';
        line2.className = 'dap';
        div4.prepend(line2);
        div4.prepend(line1);
      }
      else{ // 두번째 이후
        const line1 = document.createElement('h4');
        line1.innerText = '☞'+numbers[0] + last_s + last_n;
        const line2 = document.createElement('h2');
        line2.innerText = cal_result;
        line1.className = 'sik';
        line2.className = 'dap';
        div4.prepend(line2);
        div4.prepend(line1);
      }
      
      screen.innerText = cal_result;
      full.innerText = '☞'+numbers[0] + last_s + last_n;
      numbers = new Array();
      numbers.push(cal_result);
      input = '';
      num = '';
      flag = 1;
      calflag = 1;
    }
    else{ // 정상계산
      var cal_result;
      switch(last_s){
        case '+':
          cal_result = +(parseFloat(numbers[0]) + parseFloat(last_n)).toFixed(12);
          break;
        case '-':
          cal_result = +(parseFloat(numbers[0]) - parseFloat(last_n)).toFixed(12);
          break;
        case '*':
          cal_result = +(parseFloat(numbers[0]) * parseFloat(last_n)).toFixed(12);
          break;
        case '/':
          cal_result = +(parseFloat(numbers[0]) / parseFloat(last_n)).toFixed(12);
          break;
        default:
          alert('switch error2');
      }
      
      // 계산기록
      const line1 = document.createElement('h4');
      line1.innerText = full.innerText + screen.innerText;
      const line2 = document.createElement('h2');
      line2.innerText = cal_result;

      screen.innerText = cal_result;
      if(calflag == 1){
        full.innerText = '☞'+numbers[0] + last_s + last_n;
        line1.innerText = full.innerText;
      }
      else{
        full.innerText = '☞';
      }
      line1.className = 'sik';
      line2.className = 'dap';
      div4.prepend(line2);
      div4.prepend(line1);

      numbers = new Array();
      numbers.push(cal_result);
      input = '';
      num = '';
      flag = 0;
      calflag = 1;
    }
  }

  function SACHIC(thing) { // 나머지 사칙연산
    if((screen.innerText == '0' && thing == '-') || screen.innerText == '-'){ // 맨 처음 음수
      screen.innerText = '-';
      input = '-';
      flag = 1;
      return 0;
    }

    if(flag == 1 && screen.innerText != 0 && calflag != 1){ // 부호만 바꿀 때
      //alert(1);
      full.innerText = full.innerText.substring(0, full.innerText.length-1);
      full.innerText += thing;
      input = '';
      last_s = thing;
    }

    else if(calflag == 1){ // cal 돌고 왔을때
      //alert(2);
      if(numbers.length == 0){
        // 아무것도 안함
      }
      else{
        if(pmflag == 1){
          numbers[0] = screen.innerText;
          pmflag = 0;
        }
        if(numbers[0]!=screen.innerText){
          numbers[0] = screen.innerText;
        }
        full.innerText = '☞'+numbers[0];
        full.innerText += thing;
        input = '';
        calflag = 0;
        flag = 1;
        last_s = thing;
      }

    }

    else if(flag == 1 && numbers.length != 0){ // 계산하다가 = 입력 후
      //alert(3);
      full.innerText += screen.innerText+thing;
      input = '';
      flag = 1;
      last_s = thing;
    }

    else{ // 부호가 아니고 넣을 때
      //alert(4);
      if(screen.innerText[screen.innerText.length-1]=='.'){
        screen.innerText = screen.innerText.replace('.','');
      }
      if(pmflag==1 && numbers.length != 0){
        if(numbers.length == 0) {
          numbers[numbers.length-1] = screen.innerText;
          full.innerText += screen.innerText+thing;
          last_s = thing;
          input = '';
          flag = 1;
        }
        else{
          numbers.push(screen.innerText);
          full.innerText += screen.innerText+thing;
          last_s = thing;
          input = '';
          flag = 1;
        }
      }
      else{
        numbers.push(screen.innerText);
        full.innerText += screen.innerText+thing;
        last_s = thing;
        input = '';
        flag = 1;
      }
    }

    if(numbers.length>=2){ // 집어넣었는데 넘버가 두개 이상일 때 = 계산
      //alert(5);
      var sachic_result;
      const first = numbers[0];
      const second = numbers[1];
      numbers = new Array();
      switch(last_s){
        case '+':
          sachic_result = +(parseFloat(first) + parseFloat(second)).toFixed(12);
          break;
        case '-':
          sachic_result = +(parseFloat(first) - parseFloat(second)).toFixed(12);
          break;
        case '*':
          sachic_result = +(parseFloat(first) * parseFloat(second)).toFixed(12);
          break;
        case '/':
          sachic_result = +(parseFloat(first) / parseFloat(second)).toFixed(12);
          break;
        default:
          alert('switch error3');
      }
      screen.innerText = sachic_result;
      numbers.push(sachic_result);
      flag = 1;
      num = '';
      last_s = thing;
    }

    if(pmflag == 1 && numbers.length == 0){ // 음수 누르고 바로계산 할 때
      //alert(6);
      var sachic_result;
      const first = numbers[0];
      const second = screen.innerText;
      numbers = new Array();
      const first_s = last_s;
      switch(first_s){
        case '+':
          sachic_result = +(parseFloat(first) + parseFloat(second)).toFixed(12);
          break;
        case '-':
          sachic_result = +(parseFloat(first) - parseFloat(second)).toFixed(12);
          break;
        case '*':
          sachic_result = +(parseFloat(first) * parseFloat(second)).toFixed(12);
          break;
        case '/':
          sachic_result = +(parseFloat(first) / parseFloat(second)).toFixed(12);
          break;
        default:
          alert('switch error4');
      }
      screen.innerText = sachic_result;
      numbers.push(sachic_result);
      flag = 1;
      num = '';
      pmflag=0;
      last_s = thing;
    }
  }
  
  function CE() { // 현재 숫자 0으로
    numbers = new Array();
    screen.innerText = '0';
    input = '';
    num = 0;
    full.innerText = '☞ ';
    calflag = 0;
    flag = 0;
    pmflag = 0;
  }

  function C() { // 가장 마지막 숫자 지우기
    if(screen.innerText.length <= 1){
      screen.innerText = '0';
      input = '';
    }
    else{
      num = screen.innerText;
      num = num.substring(0, num.length-1);
      screen.innerText = num;
      input = num;
      flag = 0;
    }
  }

  function AC(){ // 현재 숫자 0으로 + 저장결과 초기화
    numbers = new Array();
    screen.innerText = '0';
    input = '';
    full.innerText = '☞ ';
    calflag = 0;
    flag = 0;
    pmflag = 0;

    while(div4.hasChildNodes()){
      div4.removeChild(div4.firstChild);
    }
  }

  function PM(){ // 현재 숫자 음수로
    if(screen.innerText != 0 && screen.innerText != '-'){
      screen.innerText *= -1
      input = screen.innerText;
      flag = 0;
      last_n = screen.innerText;
      pmflag = 1;
    }
    else if(input == '-'){
      screen.innerText = 0;
      input = '';
      flag = 0;
      last_n = screen.innerText;
      pmflag = 0
    }
    else{
      screen.innerText = '-';
      input = '-';
      flag = 0;
      return 0;
    }
  }

  function SAVE(){
    localStorage.setItem(window.name+' flag', flag);
    localStorage.setItem(window.name+' calflag', calflag);
    localStorage.setItem(window.name+' last_n', last_n);
    localStorage.setItem(window.name+' last_s', last_s);
    localStorage.setItem(window.name+' num', num);
    localStorage.setItem(window.name+' pmflag', pmflag);
    localStorage.setItem(window.name+' input', input);
    localStorage.setItem(window.name+' numbers', JSON.stringify(numbers));

    localStorage.setItem(window.name+' screen', screen.innerText);
    localStorage.setItem(window.name+' full', full.innerText);
    var dap = document.getElementsByTagName('h2');
    var sik = document.getElementsByTagName('h4');
    var dap_arr = new Array();
    var sik_arr = new Array();

    for(var i=0;i<dap.length;i++){
      //console.log(sik[i].innerText);
      //console.log(dap[i].innerText);
      dap_arr.push(dap[i].innerText);
      sik_arr.push(sik[i].innerText);
    }
    //console.log(dap_arr.length)
    localStorage.setItem(window.name+' dap', JSON.stringify(dap_arr));
    localStorage.setItem(window.name+' sik', JSON.stringify(sik_arr))
    alert('저장완료!')
  }

  function UNSAVE(){
    localStorage.removeItem(window.name+' flag');
    localStorage.removeItem(window.name+' calflag');
    localStorage.removeItem(window.name+' last_n');
    localStorage.removeItem(window.name+' last_s');
    localStorage.removeItem(window.name+' num');
    localStorage.removeItem(window.name+' pmflag');
    localStorage.removeItem(window.name+' input');
    localStorage.removeItem(window.name+' numbers');

    localStorage.removeItem(window.name+' screen');
    localStorage.removeItem(window.name+' full');
    localStorage.removeItem(window.name+' dap');
    localStorage.removeItem(window.name+' sik')
    AC();
    alert('초기화완료!')
  }

  // 계산 화면
  var container = document.createElement('container');
  container.id = 'container';
  document.body.appendChild(container);
  
  var div0 = document.createElement('div');
  div0.id = 'div0';
  container.appendChild(div0);

  var full = document.createElement('h3');
  full.innerText = '☞ ';
  full.id = 'full';
  div0.appendChild(full);

  var screen = document.createElement('h1');
  screen.id = 'screen';
  screen.innerText = '0';
  div0.appendChild(screen);

  var div = document.createElement('div');
  var div2 = document.createElement('div'); 
  div.id = 'div';
  div2.id = 'div2';
  container.appendChild(div);
  container.appendChild(div2);

  //계산저장공간
  var div3 =  document.createElement('div');
  var div4 =  document.createElement('div');
  div3.id = 'div3';
  div4.id = 'div4';
  div4.className = 'log';
  container.appendChild(div4);
  container.appendChild(div3); 

  // 사칙연산 버튼
  var plus = document.createElement('button');
  plus.innerText = '+';
  div.appendChild(plus); 
  plus.addEventListener('click', function(){ SACHIC(plus.textContent) });

  var minus = document.createElement('button');
  minus.innerText = '-';
  div.appendChild(minus);
  minus.addEventListener('click', function(){ SACHIC(minus.textContent) });

  var divide = document.createElement('button');
  divide.innerText = '/';
  div.appendChild(divide); 
  divide.addEventListener('click', function(){ SACHIC(divide.textContent) });

  var multiply = document.createElement('button');
  multiply.innerText = '*';
  div.appendChild(multiply);
  multiply.addEventListener('click', function(){ SACHIC(multiply.textContent) });

  var equal = document.createElement('button');
  equal.innerText = '=';
  div.appendChild(equal);
  equal.addEventListener('click',cal)

  // C 버튼
  var button_C = document.createElement('button');
  button_C.innerText = 'C';
  div2.appendChild(button_C);
  button_C.addEventListener('click', C)

  // CE 버튼
  var button_CE = document.createElement('button');
  button_CE.innerText = 'CE';
  div2.appendChild(button_CE);
  button_CE.addEventListener('click', CE)

  // AC 버튼
  var button_AC = document.createElement('button');
  button_AC.innerText = 'AC';
  div2.appendChild(button_AC);
  button_AC.addEventListener('click', AC)

  // 음수 버튼
  var button_pm = document.createElement('button');
  button_pm.innerText = '±';
  div2.appendChild(button_pm);
  button_pm.addEventListener('click', PM)

  // 저장 버튼
  var button_save = document.createElement('button');
  button_save.innerText = '저장하기';
  div3.appendChild(button_save);
  button_save.addEventListener('click', SAVE)

  var button_unsave = document.createElement('button');
  button_unsave.innerText = '저장삭제';
  div3.appendChild(button_unsave);
  button_unsave.addEventListener('click', UNSAVE)
  
  // 키보드 이벤트
  window.onkeydown = function() {
    if(((event.keyCode>=48) && (event.keyCode<=57)) || ((event.keyCode>=96) && (event.keyCode<=105))){ // 48~57, 96~105
      if(flag == 1){
        screen.innerText = '';
        flag = 0;
      }
      if(calflag == 1){
        full.innerText = '☞';
        screen.innerText = '';
        numbers = new Array();
        flag = 0;
        calflag = 0;
      }
      key = event.keyCode;
      if (key == 96){
        key = 48;
      }
      else if(key>=97){
        key -= 48;
      }
      input += String.fromCharCode(key);     
      screen.innerText = input;
      last_n = screen.innerText;
    }
    else if(event.keyCode==190 || event.keyCode==110){
      if(screen.innerText.split('.').length-1 == 0){
        if(input==''){
          input=0
        }
        input += '.';     
        screen.innerText = input;
      }
    }
    else if(event.keyCode==8){
      C();
    }
    else if(event.keyCode==27){
      CE();
    }
    else if(event.keyCode==107){
      SACHIC(plus.textContent);
    }
    else if(event.keyCode==109 || event.keyCode==189){
      SACHIC(minus.textContent);
    }
    else if(event.keyCode==106){
      SACHIC(multiply.textContent);
    }
    else if(event.keyCode==111){
      SACHIC(divide.textContent);
    }
    else if(event.keyCode==13){
      cal();
    }
  }

  // 저장되어있으면 불러오기
  if(localStorage.getItem(window.name+' flag')){
    flag = localStorage.getItem(window.name+' flag');
  }
  else{
    flag = '0';
  }
  if(localStorage.getItem(window.name+' calflag')){
    calflag = localStorage.getItem(window.name+' calflag');
  }
  else{
    calflag = '0';
  }
  if(localStorage.getItem(window.name+' last_n')){
    last_n = localStorage.getItem(window.name+' last_n');
  }
  else{
    last_n = '0';
  }
  if(localStorage.getItem(window.name+' last_s')){
    last_s = localStorage.getItem(window.name+' last_s');
  }
  else{
    last_s = '0';
  }
  if(localStorage.getItem(window.name+' num')){
    num = localStorage.getItem(window.name+' num');
  }
  else{
   num = '';
  }
  if(localStorage.getItem(window.name+' pmflag')){
    pmflag = localStorage.getItem(window.name+' pmflag');
  }
  else{
    pmflag = '0';
  }
  if(localStorage.getItem(window.name+' input')){
    input = localStorage.getItem(window.name+' input');
  }
  else{
    input = '';
  }
  if(localStorage.getItem(window.name+' numbers')){
    numbers = JSON.parse(localStorage.getItem(window.name+' numbers'));
  }
  else{
    numbers = new Array;
  }
  if(localStorage.getItem(window.name+' screen')){
    screen.innerText = localStorage.getItem(window.name+' screen');
  }
  else{
    screen.innerText = '0';
  }
  if(localStorage.getItem(window.name+' full')){
    full.innerText = localStorage.getItem(window.name+' full');
  }
  else{
    full.innerText = '☞ ';
  }
  if(localStorage.getItem(window.name+' dap') || localStorage.getItem(window.name+' sik')){
    var dap = JSON.parse(localStorage.getItem(window.name+' dap'));
    var sik = JSON.parse(localStorage.getItem(window.name+' sik'));
    for(var i=dap.length-1;i>=0;i--){
      //console.log(dap.length, i)
      var log1 = document.createElement('h2');
      log1.innerText = dap[i];
      div4.prepend(log1);
      var log2 = document.createElement('h4');
      log2.innerText = sik[i];
      div4.prepend(log2);
    }
  }
  else{
    log = document.createElement('p');
    log.innerText = '';
    div4.appendChild(log);
  }
  

</script>

</html>
